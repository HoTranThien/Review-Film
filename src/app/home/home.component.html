<app-header></app-header>

<div class="home">
    <div class="container p-2">
        <div class="row">
            <div class="movie-list col-8">
                <div class="trending">
                    <div class="head-title d-flex justify-content-between align-content-center">
                        <p class="title h5">TRENDING MOVIE</p>
                        <p class="view-all" (click)="changeviewstate()">View all</p>
                    </div>
                    
                    <div class="row pt-3 flex-wrap"> 
                        <div class="movie-all justify-content-between col-3 g-1" 
                        style="min-width: fit-content;"
                        *ngFor="let item of trending;index as i" >
                            <div class="movie" [ngStyle]="{display: (viewall || i <4)? 'block':'none'}">
                                <div class="panel rounded-2"
                            style="background-image: url({{item.cover}});
                            height: 250px; width: 180px; 
                            background-size: cover; background-position: center;"></div>
                            <p class="fw-bold text-center">{{item.name}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="like col-4">
                asd
            </div>
        </div>
