<div class="login">
    <div class="container ">
        <form class="p-2 rounded-2">
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" #username>
            </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control " id="exampleInputPassword1" #password>
              <div class="form-text text-danger" *ngIf="check">Username or Password is incorrect!</div>
            </div>
            <button type="submit" class="btn btn-dark" (click)="checkpassword(username,password)">Submit</button>
            
          </form>
    </div>
</div>
